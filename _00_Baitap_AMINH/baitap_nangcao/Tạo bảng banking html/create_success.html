<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="create_success.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-sm-6 header--left">
                <h1>Create customer</h1>
            </div>
            <div class="col-sm-6 header--right">
                <a href="" class="btn btn-outline-light">
                    <i class="fa-solid fa-list"></i>
                    <span>List of customers</span>
                </a>
            </div>
         </div>


         <form class="row">
            <div class="col-sm-6 body-input1 ">
                <label class="form-lable">Full name</label>
                <input type="text" class="form-control" name="fullName">
            </div>
            <div class="col-sm-6 body-input1 " >
                <label class="form-lable">Email</label>
                <input type="text" class="form-control" name="email">
            </div>

            <div class="col-sm-6 body-input1" >
                <label class="form-lable">Phone</label>
                <input type="text" class="form-control" name="phone">
            </div>

            <div class="col-sm-6 body-input1">
                <label class="form-lable">Address</label>
                <input type="text" class="form-control" name="address">
            </div>

            <div class="col-sm-12 body-end">
               <button type="submit" class="btn btn-outline-primary">
                <i class="fa-solid fa-ban"></i>
                <span>Create customer</span>
               </button>
            </div>
         </form>
       
    </div>
</body>
</html>
