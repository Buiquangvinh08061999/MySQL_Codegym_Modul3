<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/withdraw.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap-4.0.0-dist/js/bootstrap.min.js">
</head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-sm-8 text-white">
                <h2>Withdraw money from the customer's account</h2>
            </div>
            <div class="col-sm-4 header--right">
                <a href="index.html" class="btn btn-outline-light">
                    <i class="fa-solid fa-list"></i>
                    <span>Customer list</span>
                </a>
            </div>
        </div>
        
        
        
         <form class="row">
            <div class="col-sm-6 mt-3">
                <label class="form-lable">Customer ID</label>
                <input type="text" class="form-control" name="fullName">
            </div>
            <div class="col-sm-6 mt-3">
                <label class="form-lable">Full Name</label>
                <input type="text" class="form-control" name="email">
            </div>

            <div class="col-sm-6 mt-3">
                <label class="form-lable">Current balance ($)</label>
                <input type="text" class="form-control" name="phone">
            </div>

            <div class="col-sm-6  mt-3">
                <label class="form-lable">Transaction Amount ($)</label>
                <input type="text" class="form-control" name="address">
            </div>

            <div class="col-sm-12 mt-3">
               <button type="submit" class="btn btn-outline-warning">
                <i class="fa fa-minus"></i>
                <span>Withdraw</span>
               </button>
            </div>
         </form>
       
    </div>
</body>
</html>
