<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/update_edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstrap-4.0.0-dist/js/bootstrap.min.js">
</head>
<body>
    <div class="container  ">
        <div class="row header">
            <div class="col-sm-8 text-white">
                <h2>Deposit money into customer's account</h2>
            </div>
            <div class="col-sm-4 header--right">
                <a href="index.html" class="btn btn-outline-light">
                    <i class="fa-solid fa-list"></i>
                    <span>Customer list</span>
                </a>
            </div>
         </div>
   
         <form >
            <fieldset class="row">
            <div class="col-sm-6 mt-3">
                <label >Customer ID</label>
                <input type="text" class="form-control" name="email">
            </div>

            <div class="col-sm-6 mt-3">
                <label>Full Name</label>
                <input type="text" class="form-control" name="phone">
            </div>

            <div class="col-sm-6 mt-3">
                <label>Current balance ($)</label>
                <input type="text" class="form-control" name="address">
            </div>

            <div class="col-sm-6 mt-3">
                <label>Transaction Amount ($)</label>
                <input type="text" class="form-control" name="phone">
            </div>

            <div class="col-sm-12 mt-3">
               <button type="submit" class="btn btn-outline-success">
                <i class="fa fa-plus"></i>
                <span>Deposit</span>
               </button>
            </div>
        </fieldset>
        </form>
    </div>


    <div class="footer">

      <div id="message-alert">
        <div class="alert-danger">
            <h5>Please correct errors below:</h5>
            <ul>
                <li>The transaction amount is required</li>
                <li>The transaction amount not null (Message prop)</li>
            </ul>
        </div>
      </div>

      <div class="alert-danger hide">
        <h5>Please correct errors below:</h5>
      </div>

    </div>
</body>
</html>
